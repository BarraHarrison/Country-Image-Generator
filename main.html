<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Image Generator</title>
    <link rel="stylesheet" href="countries-style.css">
</head>
<body>
    <div class="countries-container">
        <h1>Country Image Generator</h1>
        <h3>Type in a country name and the capital city along with some images will appear below</h3>
        <div class="search-bar">
            <input type="text" class="countryInput" id="countryInput" placeholder="Type a country name">
            <button class="searchButton" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="countryInfo">
            <!-- country and capital info will be displayed here -->
        </div>
    </div>


    <!-- Font Awesome Link for Icons -->
    <script src="https://kit.fontawesome.com/7b01594302.js" crossorigin="anonymous"></script>
    <script src="countries-list.js"></script>
    <script src="countries-scripts.js"></script>
</body>
</html>
